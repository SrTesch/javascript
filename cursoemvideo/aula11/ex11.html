<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
        <h1>Olá, gostaríamos de saber sua Nacionalidade!</h1>
        <p>
            Qual pais você nasceu?
            <input type="text" id="txt">
            <input type="button" value="verificar" onclick="verif()">
        </p>
        <div id="res">

        </div>
    <script>
        function verif(){
        var pais1 = document.querySelector('input#txt')
        var res = document.querySelector('div#res')
        if(pais1.value == 'Brasil'){
            res.innerHTML = 'Então você é brasileiro!!'
        }else{
            res.innerHTML = `Então você, aqui no Brasil, é estrangeiro`
        }
        }
    </script>
</body>
</html>
